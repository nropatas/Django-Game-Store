<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Game Dev Canvas Workshop</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		canvas {
			background: #eee;
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script type="text/javascript">

	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

	var x = canvas.width / 2;
	var y = canvas.height - 30;
	var dx = Math.random() * (7 - (-7)) + (-7);
	var dy = -4;
	var ballRadius = 10;

	var paddleHeight = 10;
	var paddleWidth = 75;
	var paddleX = (canvas.width - paddleWidth) / 2;

	var rightPressed = false;
	var leftPressed = false;

	var brickRowCount = 3;
	var brickColumnCount = 5;
	var brickWidth = 75;
	var brickHeight = 20;
	var brickPadding = 10;
	var brickOffsetTop = 30;
	var brickOffsetLeft = 30;

	var score = 0;
	var lives = 3;

	var bricks = [];
	for(var c = 0; c < brickColumnCount; c++) {
		bricks[c] = [];
		for(var r = 0; r < brickRowCount; r++) {
			bricks[c][r] = {
				x: 0,
				y: 0,
				status: 1
			};
		}
	}

	function drawScore() {
			ctx.font = "16px Arial";
			ctx.fillStyle = "#0095DD";
			ctx.fillText("Score: " + score, 8, 20);
	}

	function drawLives() {
		ctx.font = "16px Arial";
		ctx.fillStyle = "#0095DD";
		ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
	}

	function drawBall() {
		ctx.beginPath();
		ctx.arc(x, y, ballRadius, 0, Math.PI*2);
		ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();
	}

	function drawPaddle() {
		ctx.beginPath();
		ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
		ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();
	}

	function drawBricks() {
		for(var c = 0; c < brickColumnCount; c++) {
			for(var r = 0; r < brickRowCount; r++) {
				if(bricks[c][r].status == 1)Â {
					var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
					var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
					bricks[c][r].x = brickX;
					bricks[c][r].y = brickY;
					ctx.beginPath();
					ctx.rect(brickX, brickY, brickWidth, brickHeight);
					ctx.fillStyle = "#0095DD";
					ctx.fill();
					ctx.closePath();
				}
			}
		}
	}

	function collisionDetection() {
		for(var c = 0; c < brickColumnCount; c++) {
			for(var r = 0; r < brickRowCount; r++) {
				var b = bricks[c][r];
				if(b.status == 1) {
					if(x > b.x - ballRadius && x < b.x + brickWidth + ballRadius && y > b.y - ballRadius && y < b.y + brickHeight + ballRadius) {
						dy = -dy;
						b.status = 0;
						score++;
						var statusCount = 0;
						for(var c = 0; c < brickColumnCount; c++) {
							for(var r = 0; r < brickRowCount; r++) {
								if(bricks[c][r].status == 0) {
									statusCount++;
								}
							}
						}
						if( brickRowCount * brickColumnCount == statusCount) {
							for(var c = 0; c < brickColumnCount; c++) {
								for(var r = 0; r < brickRowCount; r++) {
									bricks[c][r].status = 1;
								}
							}
						}
					}
				}
			}
		}
	}

	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);
	document.addEventListener("mousemove", mouseMoveHandler, false);

	window.addEventListener("message", function(evt) {
		if(evt.data.messageType === "LOAD") {
			score = evt.data.gameState.score;
			lives = evt.data.gameState.lives;
		}
	});

	function keyDownHandler(e) {
		if(e.keyCode == 39) {
			rightPressed = true;
		}
		else if(e.keyCode == 37) {
			leftPressed = true;
		}
	}

	function keyUpHandler(e) {
		if(e.keyCode == 39) {
			rightPressed = false;
		}
		else if(e.keyCode == 37) {
			leftPressed = false;
		}
		// If the player presses the 's' key the game is saved
		else if(e.keyCode == 83) {
			var msg = {
				"messageType": "SAVE",
				"gameState": {
					'score': score,
					'lives': lives
				}
			};
			window.parent.postMessage(msg, "*");
			// If the player presses the 'l' key a previous game is loaded
		}	else if(e.keyCode == 76) {
			var msg = {
				"messageType": "LOAD_REQUEST"
			};
			window.parent.postMessage(msg, "*");
		}
	}

	function mouseMoveHandler(e) {
		var relativeX = e.clientX - canvas.offsetLeft;
		if(relativeX > 0 && relativeX < canvas.width) {
			paddleX = relativeX - paddleWidth / 2;
		}
	}

	function draw() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		drawBall();
		drawPaddle();
		drawBricks();
		collisionDetection();
		drawScore();
		drawLives();

		x += dx;
		y += dy;

		if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
			dx = -dx;
		}
		if(y + dy < ballRadius) {
			dy = -dy;
		}
		else if(y + dy > canvas.height - ballRadius) {
			if(x > paddleX && x < paddleX + paddleWidth) {
				if(x > paddleX && x < paddleX + (paddleWidth / 4)) {
					dx = dx - 3;
				}
				if(x > paddleX + paddleWidth * 0.75 && x < paddleX + paddleWidth) {
					dx = dx + 3;
				}
				dy = -dy;
			}
			else {
				lives--;
				if(!lives) {
					var msg = {
						"messageType": "SCORE",
						"score": score
					};
					window.parent.postMessage(msg, "*");
					alert("Game Over");
					document.location.reload();
				}
				else {
					x = canvas.width / 2;
					y = canvas.height - 30;
					dx = Math.random() * (7 - (-7)) + (-7);
					dy = -4;
					paddleX = (canvas.width - paddleWidth) / 2;
				}
			}
		}

		if(rightPressed && paddleX < canvas.width - paddleWidth) {
			paddleX += 7;
		}
		if(leftPressed && paddleX > 0) {
			paddleX -= 7;
		}
		requestAnimationFrame(draw);
	}

	draw()

</script>

</body>
</html>
