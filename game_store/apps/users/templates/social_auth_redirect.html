{% extends 'base_form.html' %}

{% load crispy_forms_tags %}

{% block title %}Account Setup{% endblock %}

{% block form %}
  <form method="POST" action="/auth/redirect/">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-block bg-primary text-uppercase mb-3">Submit</button>
  </form>
{% endblock %}
