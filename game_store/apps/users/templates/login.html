{% extends 'base_form.html' %}

{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block form %}
  <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-block btn-social btn-google">
    <span class="fab fa-google"></span> Login with Google
  </a>
  <hr>
  <form method="POST" action="/login/">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-block bg-primary text-uppercase mb-3">Log in</button>
  </form>
  <a href="{% url 'register' %}">
    <button type="button" class="btn btn-block btn-secondary text-uppercase">Sign up</button>
  </a>
{% endblock %}
