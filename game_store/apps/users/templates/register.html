{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block body %}
<div class="card mx-auto floating">
    <div class="card-body px-lg-5">
      <form method="POST" action="/register/">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="hidden" name="next" value="{{ request.META.REFERER }}">
        <button type="submit" class="btn btn-block bg-primary">SIGN UP</button>
      </form>
    </div>
  </div>
{% endblock%}
