{% extends 'base_form.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block form %}
  <form method="POST" action="/register/">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-block bg-primary text-uppercase mb-3">Sign up</button>
    <a href="{% url 'login' %}">
      <button type="button" class="btn btn-block btn-secondary text-uppercase">Log in</button>
    </a>
  </form>
{% endblock %}
