{% load staticfiles %}
<!DOCTYPE html>
<html lang='eng'>
  <head>
    <title>Payment Result</title>
    <meta http-equiv="refresh" content="3;url={% if succeeded %}/game/{{ game_id }}{% else %}/game/{{ game_id }}/purchase{% endif %}">
    <link rel='stylesheet' type='text/css' href='{% static "css/style.css" %}' />
    <link rel='stylesheet' type='text/css' href='{% static "purchases/css/style.css" %}' />
  </head>

  <body>
    <div class="center-box">
      {% if succeeded %}
        Your payment was successful.<br>
        Thank you!<br><br>

        You will be directed back to the game in 3 seconds...
      {% else %}
        Unfortunately, there was something wrong with the payment.<br><br>

        You will be directed back to the purchase in 3 seconds...
      {% endif %}
    </div>
  </body>
</html>
