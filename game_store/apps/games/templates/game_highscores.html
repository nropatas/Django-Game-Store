<div class="card border-0">
  <div class="card-body game-scores">
    <div class="container">
      {% if player_last_score %}
        <div class="row m-3">
          <div class="col col-12 col-xl-6 text-center">
            <h3 class="text-uppercase game__header">Last</h3>
            <h6>{{ player_last_score.score }}</h6>
          </div>
          <div class="col col-12 col-xl-6 text-center">
            <h3 class="text-uppercase game__header">Best</h3>
            <h6>{{ player_highscore.score }}</h6>
          </div>
        </div>
        <hr/>
      {% endif %}
      {% if global_highscores %}
        <div class="row m-3 game__global-highscores">
          <div class="col col-12 text-center">
            <h3 class="text-uppercase game__header">TOP 10</h3>
            {% for highscore in global_highscores %}
              <div class="row mb-1">
                <h6 class="col col-6">{{ highscore.user__user__username }}</h6>
                <h6 class="col col-6">{{ highscore.highscore }}</h6>
              </div>
            {% endfor %}
          </div>
        </div>
      {% endif %}
    </div>
  </div>
</div>
