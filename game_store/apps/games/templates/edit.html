{% extends 'base_form.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit{% endblock %}

{% block form %}
  <form method="POST" action="edit" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-block bg-primary text-uppercase mb-3">Save</button>
  </form>
  <form style="display: inline" action="{% url 'game_page' game.id %}" method="get">
    <button class="btn btn-block bg-secondary text-uppercase">Cancel</button>
  </form>
  <hr>
  <form style="display: inline" action="{% url 'delete' game.id %}" method="get">
    <button class="btn btn-block bg-primary text-uppercase">Delete</button>
  </form>

{% endblock %}
