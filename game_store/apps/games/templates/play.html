{% extends 'game.html' %}

{% load staticfiles %}

{% block title %}Play - {{ game.title }}{% endblock %}

{% block script %}
  var data = {
    id: {{ game.id }}
  };
{% endblock %}

{% block game_window %}
<div class='embed-responsive embed-responsive-21by9'>
  <iframe src='{{ game.url }}' id='game_frame'>
  </iframe>
  <script type='text/javascript' src='{% static "games/js/play.js" %}'></script>
</div>
{% endblock %}
