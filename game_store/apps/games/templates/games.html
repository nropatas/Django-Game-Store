{% extends 'base.html' %}

{% block body %}
  {% if all_games %}
    <ul>
      {% for game in all_games %}
        <li><a href='{% url 'game_page' game.id %}'>{{ game.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <h3>No games to display ¯\_(ツ)_/¯</h3>
  {% endif %}
{% endblock %}
