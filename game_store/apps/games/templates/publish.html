{% load staticfiles %}
<html>
    <head>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css" href="{% static 'games/css/publish.css' %}">
      <script src="{% static 'games/js/publish.js'%}"></script>
    </head>
    <body>
      <div class="card">
        <h5 class="card-header info-color white-text text-center py-4">
          <strong>Publish Your Game</strong>
        </h5>
        <div class="card-body px-lg-5">
          <form id="gamePublishForm" class="border border-light p-5">
            <div class="form-group">
              <label for="gameTitleInput">Title</label>
              <input type="text" class="form-control" id="gameTitleInput">
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="gameImageInput">
              <label class="custom-file-label" for="gameImageInput">Choose the Image</label>
            </div>
            <div class="form-group">
              <label for="gameDescriptionTextarea">Description</label>
              <textarea class="form-control" id="gameDescriptionTextarea" rows="5"></textarea>
            </div>
            <div class="form-group">
              <label for="gameUrlInput">URL</label>
              <input type="text" class="form-control" id="gameUrlInput">
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="gameCategory1">
                <label class="form-check-label" for="gameCategory1">
                  Action
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="gameCategory2">
                <label class="form-check-label" for="gameCategory2">
                  Adventure
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="gamePriceInput">Price</label>
              <input type="text" class="form-control" id="gamePriceInput">
            </div>
            <button type="submit" class="btn btn-primary">Publish</button>
          </form>
        </div>
      </div>
    </body>
</html>
