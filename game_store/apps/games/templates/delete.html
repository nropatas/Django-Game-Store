{% extends 'base_form.html' %}

{% load crispy_forms_tags %}

{% block title %}Delete{% endblock %}

{% block form %}
  <form method="POST" action="delete">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-block bg-secondary text-uppercase mb-3">Delete</button>
  </form>
  <form style="display: inline" action="{% url 'game_page' game.id %}" method="get">
    <button class="btn btn-block bg-primary text-uppercase">Cancel</button>
  </form>
{% endblock %}
