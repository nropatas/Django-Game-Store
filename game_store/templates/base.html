<!DOCTYPE html>
<html lang='eng'>
  <head>
    <meta charset='UTF-8'>
    <title>{% block title %}Game Store{% endblock %}</title>
    {% load staticfiles %}
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/cerulean/bootstrap.min.css' />
    <link rel='stylesheet' type='text/css' href='{% static "css/style.css" %}' />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js'></script>
  </head>
  <body>
    <nav class='navbar navbar-expand-lg navbar-dark bg-primary mb-3'>

      <a class='navbar-brand' href='{% url "default_view" %}'>Game Store</a>

      <button type='button' class='navbar-toggler' data-toggle='collapse' data-target='#navbarColor01'>
        <span class='navbar-toggler-icon'></span>
      </button>

      <div class='collapse navbar-collapse' id='navbarColor01'>
        <ul class='navbar-nav mr-auto'>
          <li class='nav-item active'>
            <a class='nav-link' href='{% url "default_view" %}'>Home<span class='sr-only'>(current)</span></a>
          </li>
          <li class='nav-item'>
            <a class='nav-link' href='#'>Owned Games</a>
          </li>
          <li class='nav-item'>
            <a class='nav-link' href='{% url "leaderboards" %}'>Leaderboards</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method='get' action='#'>
          <input class="form-control mr-sm-2" type="text" name='query' value='' placeholder="Search for games...">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class='navbar-nav navbar-right'>
          {% if user.is_authenticated %}
            <li class='nav-item'>
              <a class='nav-link' href='{% url "logout" %}'>Logout</a>
            </li>
          {% else %}
            <li class='nav-item dropdown'>
              <a class='nav-link dropdown-toggle' data-toggle='dropdown' href='#'>Register / Login</a>
              <div class='dropdown-menu'>
                <a class='dropdown-item' href='{% url "register" %}'>Register</a>
                <a class='dropdown-item' href='{% url "login" %}'>Login</a>
              </div>
            </li>
          {% endif %}
        </ul>
      </div>

    </nav>

    {% block body %}
    {% endblock %}
  </body>
</html>
